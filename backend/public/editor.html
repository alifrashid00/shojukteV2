<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">

</head>
<body>

    <nav class="navbar">
        <!-- <img src="img/8455409.png" class="logo" alt="logo"> -->
        <ul class="links-container">
            <li class="link-item"><a href="/event" class="link">Home</a></li>
            <li class="link-item"><a href="/upcommingEvents" class="link">Upcoming</a></li>
            <li class="link-item"><a href="/editor" class="link">editor</a></li>
            <li class="link-item"><a href="/discussions" class="link">Discussions</a></li>
            <li class="link-item"><a href="/games" class="link">Games</a></li>
            <li class="link-item"><a href="/study" class="link">Study</a></li>
            <li class="link-item"><a href="/anime" class="link">Anime</a></li>
            <li class="link-item"><a href="/technology" class="link">Technology</a></li>
            <li class="link-item"><a href="/qna" class="link">Events</a></li>
            
        </ul>
    </nav>

    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.png" alt="upload banner"></label>
    </div>
    
    <div class="blog">
        <input type="date" id="birthday" name="birthday">

        <select name="category" id="category">
            <option value="discussions">Discussions</option>
            <option value="study">Study</option>
            <option value="games">Games</option>
            <option value="technology">Technology</option>
            <option value="anime">Anime</option>
            <option value="qna">Event</option>
        </select>
        
        <textarea type="text" class="title" placeholder="Event title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/editor.js"></script>

</body>
</html>
